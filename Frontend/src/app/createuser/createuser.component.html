<app-navigbar currentComponent="createuser" username={{user.username}} userrole={{user.role}}></app-navigbar>

<div class="d-flex view" style="width:100%; ">
  <img src="../../assets/images/backgroundImage.png" alt="sample image" style="width:100%;">
  <div class="d-flex flex-column flex-center mask rgba-black-light" style="padding-top:70px; padding-bottom:30px; padding-left: 10%; padding-right: 10%; " >
    <div class="enjoyapp text-center">
      <div class="white-text">
        <h2 class="h1 h1-responsive font-bold wow" data-wow-delay="0.3s">Create a new user</h2>
        <hr class="hr-light wow" data-wow-delay="0.3s">
      </div>
    </div>
    <button class="lftbut" mdbBtn type="button" rounded="true">
      <form
      class="text-center p-5 login-form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <h4 class="mb-4" style="color: #ffffff; opacity: 87%">Fill in the form</h4>
      <div class="form-group">
        <input
          name="username"
          type="text"
          formControlName="username"
          placeholder="Username"
          autocomplete="username"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">
            Username is required
          </div>
        </div>
      </div>
      <div class="d-flex flex-center form-group" style="justify-content: space-between;">
        <li class="d-flex flex-center flex-row nav-item dropdown" dropdown style="list-style-type: none;">
          <mdb-icon fas icon="scroll" size="lg">
          </mdb-icon>
          <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light">
            <input disabled style="background-color: white;">
          </a>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
            <a class="dropdown-item waves-light" mdbWavesEffect >User</a>
            <a class="dropdown-item waves-light" mdbWavesEffect >Admin</a>
          </div>
        </li>
      </div>
      <div class="form-group">
        <input
          name="password"
          type="password"
          autocomplete="password"
          formControlName="password"
          placeholder="Password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <input
          name="confirm password"
          type="password"
          formControlName="confirm_password"
          placeholder="Confirm Password"
          autocomplete="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['confirm_password'].errors }"
        />
        <div *ngIf="submitted && f['confirm_password'].errors" class="invalid-feedback">
          <div *ngIf="f['confirm_password'].errors['required']">
            Confirming password is required
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-around"></div>
      <!-- Sign in button -->
      <button
        mdbBtn
        color="info"
        block="true"
        class="my-4 waves-dark"
        type="submit"
        mdbWavesEffect
        style="
          background: linear-gradient(to top right, #cc0066 0%, #ff5050 100%);
        "
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Create user
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
      </form>
    </button>
    <div *ngIf="returnmessage" class="alert alert-danger mt-3 mb-0">{{ returnmessage }}</div>
  </div>
</div>

<app-footer></app-footer>
