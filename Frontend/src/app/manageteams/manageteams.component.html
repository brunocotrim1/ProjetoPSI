<app-navigbar
  currentComponent="manageteams"
  username="{{ user.username }}"
  userrole="{{ user.role }}"
></app-navigbar>
<div class="mainContainer" style="width: 100%; height: 100%">
  <div class="white-text" style="margin-top: 10%;">
    <h2 class="h1 h1-responsive font-bold wow" data-wow-delay="0.3s">
      Manage Teams
    </h2>
    <hr class="hr-light" data-wow-delay="0.3s" />
  </div>
  <div
    class="bodycontainer"
    style="
      margin-top: 2%;
      text-align: center;
      justify-content: space-between;
      display: flex;
      flex-direction: column;
    "
  >
    <form
      class="d-flex flex-column text-center"
      [formGroup]="teamUser"
      style="margin: 50px"
    >
      <select
        class="form-select form-control browser-default custom-select"
        formControlName="team"
        required
        (ngModelChange)="onChange()"
      >
        <option selected disabled value="">Choose a Team...</option>
        <option [ngValue]="team" *ngFor="let team of listOfTeams">
          {{ team.name }}
        </option>
      </select>
      
      <ng-multiselect-dropdown
        name="Utilizadores"
        [placeholder]="'Selected Users'"
        [data]="data"
        formControlName="usersSelected"
        [disabled]="disabled"
        [settings]="dropdownSettings"
        style="color: white;"
      >
      </ng-multiselect-dropdown>
      <button
        mdbBtn
        class="saveBut"
        type="submit"
        style="margin-left: 0"
        (click)="saveChanges()"
        rounded="true"
        mdbWavesEffect
      >
        Save Changes
      </button>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
        {{ error }}
      </div>
      <div *ngIf="message" class="alert success-color mt-3 mb-0">
        {{ message }}
      </div>
    </form>
  </div>
  <app-footer style="width: 100%"></app-footer>
</div>
