<app-navigbar currentComponent="manageteams" username="{{ user.username }}" userrole="{{ user.role }}"></app-navigbar>
<div class="mainContainer">
  <div style="margin-top:6%; margin-bottom:5%;">
    <div class="enjoyapp text-center">
      <div class="white-text">
        <h2 class="h1 h1-responsive font-bold wow" data-wow-delay="0.3s">Edit existing teams</h2>
        <hr class="hr-light wow" data-wow-delay="0.3s">
      </div>
    </div>
    <button class="lftbut" mdbBtn type="button" rounded="true">
      <form class="d-flex flex-column text-center" [formGroup]="teamUser" style="margin: 50px">
        <h4 class="mb-4" style="color: #ffffff; opacity: 87%">CHOOSE A TEAM TO EDIT</h4>
        <div class="form-group">
          <select class="form-select form-control browser-default custom-select" formControlName="team" required
            (ngModelChange)="onChange()">
            <option selected disabled value="">Choose a Team...</option>
            <option [ngValue]="team" *ngFor="let team of listOfTeams">
              {{ team.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <ng-multiselect-dropdown name="Utilizadores" [placeholder]="'Selected Users'" [data]="data"
            formControlName="usersSelected" [disabled]="disabled" [settings]="dropdownSettings" style="color: white;" (keyup.enter)="onTabShowSelect()">
          </ng-multiselect-dropdown>
        </div>
        <button mdbBtn class="saveBut" type="submit" (click)="saveChanges()" rounded="true"
          mdbWavesEffect>
          Save Changes
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
        <div *ngIf="message" class="alert success-color mt-3 mb-0">
          {{ message }}
        </div>
      </form>
    </button>
  </div>
  <app-footer style="width: 100%"></app-footer>
</div>
