<app-navigbar
  currentComponent="mainmenu"
  username="{{ user.username }}"
  userrole="{{ user.role }}"
></app-navigbar>
<div class="mainContainer">
  <div style="margin-top: 6%; margin-bottom: 5%">
    <div class="enjoyapp text-center">
      <div class="white-text">
        <h2 class="h1 h1-responsive font-bold wow" data-wow-delay="0.3s">
          List of Teams
        </h2>
        <hr class="hr-light wow" data-wow-delay="0.3s" />
      </div>
    </div>
    <button class="lftbut detailContainer" mdbBtn type="button" rounded="true">
      <ul class="list-group">
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">No Teams</div>
        <li
          style="
            font-size: 1.5em;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
              sans-serif;
          "
          class="list-group-item"
          *ngFor="let team of teams; let i = index"
          routerLink="/team/{{ team._id }}"
        >
            {{ team.name }}
        </li>
      </ul>
    </button>
  </div>
  <app-footer style="width: 100%"></app-footer>
</div>
