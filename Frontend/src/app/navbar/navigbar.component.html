<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark elegant-color-dark fixed-top" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="/mainmenu">BeansCorp.</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" href="/mainmenu" mdbWavesEffect>Main Menu<span class="sr-only">(current)</span></a>
      </li>

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          Features<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
          <div *ngIf="currentComponent == 'mainmenu'">
            <a *ngIf="userrole == 'ADMIN'" class="dropdown-item waves-light" mdbWavesEffect href="/createuser">Create User</a>
            <a *ngIf="userrole == 'ADMIN'" class="dropdown-item waves-light" mdbWavesEffect href="/createteam">Create Team</a>
            <a *ngIf="userrole == 'ADMIN'" class="dropdown-item waves-light" mdbWavesEffect href="/createproject">Create Project</a>
            <a *ngIf="userrole == 'ADMIN'" class="dropdown-item waves-light" mdbWavesEffect href="/project">Link Teams to Project</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="/createtask">Create Task</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="/tasklist" >Edit Task</a>
          </div>
          <div *ngIf="currentComponent == 'createuser'">
            <a class="dropdown-item waves-light" mdbWavesEffect href="/mainmenu">Main Menu</a>
            <a *ngIf="userrole == 'ADMIN'" class="dropdown-item waves-light" mdbWavesEffect href="/createteam">Create Team</a>
            <a *ngIf="userrole == 'ADMIN'" class="dropdown-item waves-light" mdbWavesEffect href="/createproject">Create Project</a>
            <a *ngIf="userrole == 'ADMIN'" class="dropdown-item waves-light" mdbWavesEffect href="/project">Link Teams to Project</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="/createtask">Create Task</a>
            <a class="dropdown-item waves-light" mdbWavesEffect href="/tasklist" >Edit Task</a>
          </div>
        </div>
      </li>

    </ul>
    <!-- Links -->
    <ul class="navbar-nav ml-auto">

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> {{username}}
          <button class="userrole" mdbBtn type="button" size="sm">{{userrole}} </button>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" *ngIf="currentComponent != 'profile'" mdbWavesEffect href="/profile">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect  (click)="logout()">Log out</a>
        </div>
      </li>

    </ul>
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
