<app-navigbar currentComponent="createproject" username={{user.username}} userrole={{user.role}}></app-navigbar>

<div class="mainContainer">
  <div style="margin-top:6%; margin-bottom:5%;">
    <div class="enjoyapp text-center">
      <div class="white-text">
        <h2 class="h1 h1-responsive font-bold wow" data-wow-delay="0.3s">Create a new project</h2>
        <hr class="hr-light wow" data-wow-delay="0.3s">
      </div>
    </div>
    <button class="lftbut" mdbBtn type="button" rounded="true">
      <form class="d-flex flex-column text-center" [formGroup]="projectForm" (ngSubmit)="onSubmit()" style="margin:50px;">
        <h4 class="mb-4" style="color: #ffffff; opacity: 87%">Create Project</h4>
        <div class="form-group">
          <input type="text" formControlName="name" placeholder="Name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['name'].errors }" />
          <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
            <div *ngIf="f['name'].errors['required']">Name is required</div>
            <div *ngIf="f['name'].errors['minlength']">Name must have a minimum of 4 characters</div>
            <div *ngIf="f['name'].errors['pattern']">Name must be alphanumeric</div>
          </div>
        </div>
        <div class="form-group">
            <input type="text" formControlName="acronym" placeholder="Acronym" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f['acronym'].errors }"/>
            <div *ngIf="submitted && f['acronym'].errors" class="invalid-feedback">
              <div *ngIf="f['acronym'].errors['required']">Acronym is required</div>
              <div *ngIf="f['acronym'].errors['minlength']">Acronym must have exactly 3 characters</div>
              <div *ngIf="f['acronym'].errors['pattern']">Acronym must have exactly 3 alphanumeric characters of length</div>
            </div>
          </div>
          

          <div class="form-group">
            <mat-form-field appearance="fill">
              <mat-label>Enter a date range</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker2">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
              </mat-date-range-input>
              <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            
              <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
              <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
            </mat-form-field>
            <div *ngIf="submitted && f['endDate'].errors" class="invalid-feedback">
              <div *ngIf="f['endDate'].errors['incorrect']">Invalid date</div>
            </div>
          </div>

        <button mdbBtn color="info" type="submit" mdbWavesEffect
          style="background: linear-gradient(to top right, #cc0066 0%, #ff5050 100%);">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
          </button>
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        <div *ngIf="returnmessage" class="alert alert-success">
          {{ returnmessage }}
        </div>
      </form>
    </button>
  </div>
  <app-footer style="width: 100%"></app-footer>
</div>
