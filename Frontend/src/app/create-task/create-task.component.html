<app-navigbar currentComponent="createtask" username={{user.username}} userrole={{user.role}}></app-navigbar>

<div class="mainContainer">
  <div style="margin-top:6%; margin-bottom:5%;">
    <div class="enjoyapp text-center">
      <div class="white-text">
        <h2 class="h1 h1-responsive font-bold wow" data-wow-delay="0.3s">Create a new task</h2>
        <hr class="hr-light wow" data-wow-delay="0.3s">
      </div>
    </div>
    <button class="lftbut" mdbBtn type="button" rounded="true">
      <form class="d-flex flex-column text-center" [formGroup]="taskForm" (ngSubmit)="onSubmit()" style="margin:50px;">
        <h4 class="mb-4" style="color: #ffffff; opacity: 87%">Create task</h4>
        <div class="form-group">
          <input type="text" formControlName="taskname" placeholder="Task name" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['taskname'].errors }" />
          <div *ngIf="submitted && f['taskname'].errors" class="invalid-feedback">
            <div *ngIf="f['taskname'].errors['required']">A task name is required</div>
            <div *ngIf="f['taskname'].errors['minlength']">The task name must be at least 4 characters long</div>
            
          </div>
        </div>
        <div class="form-group">
          <select class="form-select form-control browser-default custom-select" formControlName="priority"
            [ngClass]="{ 'is-invalid': submitted && f['priority'].errors }" id="validationCustom04" required>
            <option selected disabled value="">Choose a priority...</option>
            <option value="URGENT">Urgent</option>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid priority
          </div>
        </div>
        
        <button mdbBtn color="info" type="submit" mdbWavesEffect
          style="background: linear-gradient(to top right, #cc0066 0%, #ff5050 100%);">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>
        <div *ngIf="returnmessage" class="alert alert-success">
          {{ returnmessage }}
        </div>
      </form>
    </button>
  </div>
  <app-footer style="width: 100%"></app-footer>
</div>
