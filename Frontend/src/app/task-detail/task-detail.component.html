<app-navigbar
  currentComponent="taskDetail"
  username="{{ user.username }}"
  userrole="{{ user.role }}"
></app-navigbar>
<div class="mainContainer">
  <div class="white-text">
    <h2 class="h1 h1-responsive font-bold wow" data-wow-delay="0.3s">Task</h2>
    <hr class="hr-light wow" data-wow-delay="0.3s" />
  </div>
  <div class="detailContainer" style="color: white">
    <div class="tittle">
      <h2>Name: {{ task.name }}</h2>

      <form [formGroup]="form">
        Begin Date:
        <mat-form-field>
          <input
            matInput
            [ngxMatDatetimePicker]="picker"
            placeholder="Begin Date"
            formControlName="beginDate"
            [min]="minDate"
            [max]="maxDate"
            [disabled]="disabled"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="$any(picker)"
          ></mat-datepicker-toggle>
          <ngx-mat-datetime-picker
            #picker
            [showSpinners]="showSpinners"
            [showSeconds]="showSeconds"
            [stepHour]="stepHour"
            [stepMinute]="stepMinute"
            [stepSecond]="stepSecond"
            [touchUi]="touchUi"
            [color]="color"
            [enableMeridian]="enableMeridian"
            [disableMinute]="disableMinute"
            [hideTime]="hideTime"
          >
          </ngx-mat-datetime-picker>
        </mat-form-field>
        <br />

        End Date:
        <mat-form-field>
          <input
            matInput
            [ngxMatDatetimePicker]="picker2"
            placeholder="End Date"
            formControlName="endDate"
            [min]="minDate"
            [max]="maxDate"
            [disabled]="disabled"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="$any(picker2)"
          ></mat-datepicker-toggle>
          <ngx-mat-datetime-picker
            #picker2
            [showSpinners]="showSpinners"
            [showSeconds]="showSeconds"
            [stepHour]="stepHour"
            [stepMinute]="stepMinute"
            [stepSecond]="stepSecond"
            [touchUi]="touchUi"
            [color]="color"
            [enableMeridian]="enableMeridian"
            [disableMinute]="disableMinute"
            [hideTime]="hideTime"
          >
          </ngx-mat-datetime-picker>
        </mat-form-field>
        <h4>Members:</h4>
        <ng-multiselect-dropdown
          name="Utilizadores"
          [placeholder]="'Selected Users'"
          [data]="data"
          formControlName="usersform"
          [disabled]="disabled"
          [settings]="dropdownSettings"
        >
        </ng-multiselect-dropdown>

        <button
          mdbBtn
          class="saveBut"
          type="submit"
          style="margin-left: 0"
          (click)="saveChanges()"
          rounded="true"
          mdbWavesEffect
        >
          Save Changes
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
        <div *ngIf="message" class="alert success-color mt-3 mb-0">
          {{ message }}
        </div>
      </form>
    </div>
  </div>
  <app-footer style="width: 100%"></app-footer>
</div>
